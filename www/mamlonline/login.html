<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="js/login.js" charset="utf-8"></script>
</head>

<body>
    <div id=wrapper>
        <div id=banner>
            MAML Online 2020
        </div>
        <form action="hostlogin" method="post">
            <input type=text id=name name=name placeholder="Your Name"><br>

            <select id=school-select name="school">
                <option value="" disabled selected>School</option>

                <option value="NSHS">Newton South High School</option>
                <option value="NNHS">Newton North High School</option>
                <option value="NEHS">Newton East High School</option>
                <option value="NWHS">Newton West High School</option>
            </select>
            <br>
            <select id=grade-select name="grade">
                <option value="" disabled selected>Grade</option>

                <option value="NSHS">9</option>
                <option value="NNHS">10</option>
                <option value="NEHS">11</option>
                <option value="NWHS">12</option>
            </select>
            <br>

            <input type="submit" value="Log in">
            <br>
            <a href="hostlogin.html">Login as host</a>
        </form>
    </div>
</body>

</html>
